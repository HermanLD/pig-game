<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Pig Game</title>
</head>
<body>
  <div class="wrapper">
    <nav class="control">
      <div class="control__game">
        <i class="control__icon fas fa-plus-square"></i>
        <span class="control__label">new game</span>
      </div>
      <div class="control__hold">
        <i class="control__icon fas fa-hand-holding"></i>
        <span class="control__label">hold</span>
      </div>

      <label class="control__limit">
        <input type="number" id="max-score" placeholder="Enter Score Limit" value="">
      </label>

      <div class="dice">
        <img class="dice__die" src="./assets/dice-1.png" alt="A game die">
        <p>roll dice</p>
        <img class="dice__die" src="./assets/dice-1.png" alt="Second game die">
      </div>
    </nav>

    <div class="player active">
      <h1 class="player__title">player 1</h1>
      <p class="player__score">0</p>
      <div class="player__current">
        <h2>current</h2>
        <p>0</p>
      </div>
    </div>

    <div class="player">
      <h1 class="player__title">player 2</h1>
      <p class="player__score">0</p>
      <div class="player__current">
        <h2>current</h2>
        <p>0</p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
